<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js testing</title>
</head>
<body>
	<h1>Fourier series visualisation by <b class="amanda">Amanada Taheri</b></h1>
	<form>
		<p>
		  <select class="selector" id="type">
		    <option value="square">Square</option>
		    <option value="triangle">Triangle</option>
		    <option value="sawtooth">Sawtooth</option>
		    <option value="fibonacci">Fibonacci</option>
		    <option value="pulse">Pulse</option>
		  </select>
		  <input class="numin" id="size" type="number" value="6" min="1" max="40" step="1">
		</p>
		<p><input class="bar" id="freq" type="range" value="0.3" min="0.01" max="0.5" step="0.01"> <label class="barl">Speed</label></p>
	      </form>

	      <script src="https://d3js.org/d3.v3.min.js"></script>
	      <script src="./main.js"></script>
</body>
</html>
